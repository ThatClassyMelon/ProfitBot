  use_real_prices: true  # Set to false to use simulation mode
  price_update_interval: 15.0  # Seconds between real price updates (min 10s for CoinGecko)
  api_key: "CG-sfvECq9D4jMZiZ45FDVFti4N"  # Optional: CoinGecko API key for higher rate limits (Demo: 30 calls/min)

